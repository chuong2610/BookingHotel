<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login| Hotux</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--Default CSS-->
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--Plugin CSS-->
    <link href="css/plugin.css" rel="stylesheet" type="text/css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div id="status"></div>
    </div>
    <!-- Preloader Ends -->

    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- breadcrumb Starts -->
    <section class="breadcrumb-outer">
      <div class="container">
        <div class="breadcrumb-content">
          <h2>Login</h2>
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <!-- breadcrumb Ends -->

    <!-- login Starts -->
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="login-image text-center">
              <img src="images/logo-black.png" alt="image" />
              <p class="mar-top-10">Conscientious & Professional</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="login-content pad-0">
              <h3>Hello! Sign into your account</h3>
              <form id="loginForm">
                <div class="form-group">
                  <input type="email" placeholder="Enter email address" id="loginEmail" />
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Enter password" id="loginPassword" />
                </div>
                <div class="form-group form-checkbox">
                  <input type="checkbox" /> Remember Me
                  <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-login">Đăng nhập</button>
              </form>
              <ul class="social-links">
                <li>
                  <a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="login-content pad-0">
              <h3>Create a Hotux Account</h3>
              <form id="registerForm">
                <div class="form-group">
                  <input type="text" placeholder="Enter username" id="registerName" required autocomplete="name" />
                </div>
                <div class="form-group">
                  <input type="email" placeholder="Enter email address" id="registerEmail" required autocomplete="email" />
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Enter password" id="registerPassword" required autocomplete="new-password" />
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Confirm password" id="confirmPassword" required autocomplete="new-password" />
                </div>
                <div id="verificationMessage" style="display: none;"></div>
                <div class="form-btn">
                  <button type="submit" class="btn btn-orange">SIGN UP</button>
                </div>
              </form>
              <ul class="social-links">
                <li>
                  <a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Ends -->

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- *Scripts* -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
    <script src="js/custom-nav.js"></script>
    <script src="js/login.js"></script>
    <script src="js/load-components.js"></script>
  </body>
