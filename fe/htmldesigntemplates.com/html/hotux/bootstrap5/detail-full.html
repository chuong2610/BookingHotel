<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">
  
<!-- Mirrored from htmldesigntemplates.com/html/hotux/bootstrap5/detail-full.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 08 May 2025 01:59:21 GMT -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Room Detail | Hotux</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--Default CSS-->
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--Plugin CSS-->
    <link href="css/plugin.css" rel="stylesheet" type="text/css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div id="status"></div>
    </div>
    <!-- Preloader Ends -->

    <!-- header start -->
    <div id="header-container"></div>
    <!-- header Ends -->

    <!-- breadcrumb Starts -->
    <section class="breadcrumb-outer">
      <div class="container">
        <div class="breadcrumb-content">
          <h2>Room Details</h2>
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Room Details</li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <!-- breadcrumb Ends -->

    <!-- detail starts -->
    <section class="details">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
        <div class="detail-slider">
              <!-- Room images will be loaded here dynamically -->
        </div>
        <div class="detail-content">
          <div class="detail-title">
            <div class="title-left">
                  <h3>Loading...</h3>
              <div class="rating">
                    <!-- Rating stars will be loaded here dynamically -->
              </div>
            </div>
            <div class="title-right pull-right">
              <ul>
                <li class="facebook"><i class="fab fa-facebook"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
                <li class="linkedin"><i class="fab fa-linkedin"></i></li>
                <li class="pinterest"><i class="fab fa-pinterest"></i></li>
              </ul>
              <div class="title-price">
                    <h3>Loading...<span>/Night</span></h3>
                  </div>
                </div>
              </div>
              <div class="detail-desc">
                <p>Loading room description...</p>
              </div>
              <div class="room-services">
                <!-- Room features will be loaded here dynamically -->
              </div>
              <div class="detail-btn">
                <a href="#" class="btn btn-orange">BOOK NOW</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- detail Ends -->

    <!-- related rooms starts -->
    <section class="related-rooms">
      <div class="container">
        <div class="section-title">
          <h2>Explore <span>Rooms</span></h2>
          <p>Discover more amazing rooms that might interest you</p>
        </div>
        <div class="room-outer">
          <div class="row team-slider">
            <!-- Related rooms will be loaded here dynamically -->
          </div>
        </div>
      </div>
    </section>
    <!-- related rooms Ends -->

    <!-- footer start -->
    <div id="footer-container"></div>
    <!-- footer Ends -->

    <!-- Back to top start -->
    <div id="back-to-top">
      <a href="#"></a>
    </div>
    <!-- Back to top ends -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/custom.js"></script>
    <!-- Room Detail JS -->
    <script type="text/javascript" src="js/roomDetail.js"></script>
</body>

</html>
